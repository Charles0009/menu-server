name: Bonjour
on:
  - push
jobs:
  dire_bonjour:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: ls -l
      - run: sudo apt-get install cowsay  
      - run: cat README.md | cowsay
 
    container:
      image: ghcr.io/cicd-lectures/gitpod:latest
      options: --user root
      env:
        NODE_ENV: development
      ports:
        - 80
      volumes:
        - my_docker_volume:/volume_mount
    
