name: Bonjour
on:
  - push
jobs:
  dire_bonjour:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: ls -l
      - run: sudo apt-get install cowsay  
      - run: cat README.md | cowsay
      - run: mvn verify
 
    container:
      image: ghcr.io/cicd-lectures/gitpod:latest
      options: --user root
      
     
    
